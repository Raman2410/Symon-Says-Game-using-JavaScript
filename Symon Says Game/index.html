<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h3>Press Any key to start the game.</h3>
    <div class="container">
        <div class="first-row">
            <div class=" red  button" id="red" type="button"></div>
        <div class=" green button" id="green"type="button"></div>
        </div>
        <div class="second-row">
            <div class="pink button" id="pink" type="button"></div>
            <div class=" purple button" id="purple"type="button"></div>
        </div>
       
    </div>
  <script src="app.js"></script>  
</body>
</html>
